<template>
  <template if:true={registerTeam}>
    <article class="slds-card slds-size_large">
        <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-account" title="creazioneTeam">
        <span class="slds-assistive-text">Creazione Team</span>
        </span>
        </div>
        <div class="slds-media__body">
        <h2 class="slds-card__header-title">
        <a href="#" class="slds-card__header-link slds-truncate" title="CreazioneTeam">
        <span>CreazioneTeam</span>
        </a>
        </h2>
        </div>
        </header>
        </div>

     
        <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_7-of-12">
            <!-- qui mettiamo il form -->
             <lightning-input onchange={handleChange} required label='Nome Squadra' type='text' name='NomeSquadra__c' placeholder="Inserisci il Nome delle Squadra"></lightning-input>
                </div>
                </div>
                    <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_7-of-12">
             <lightning-input onchange={handleChange} required label='Presidente' type='text' name='Presidente__c' placeholder="Inserisci il Nome del Presidente"></lightning-input>
                        </div>
                        </div>
                            <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_7-of-12">
             <lightning-input onchange={handleChange}  label='Sede' type='text' name='Sede__c' placeholder="Inserisci la Sede della squadra"></lightning-input>
                                </div>
                                 </div>
                                     <div class="slds-grid slds-wrap">
                                     <div class="slds-col slds-size_7-of-12">
             <lightning-input onchange={handleChange} required label='Password' type='password' name='Password__c' placeholder="Inserisci la Password"></lightning-input>
             <template if:true={errorPswdPage}>
                <p>{errorPswdMessage}</p>

             </template>
                                            </div>
                                            </div>
                <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_7-of-12">                             
             <lightning-combobox required
             name="Categoria__c"
             label="Categoria"
             value={valueCombo}
             placeholder="Seleziona Categoria"
             options={options}
             onchange={handleChange} ></lightning-combobox>
                </div>
                </div>
                    <div style ='margin-bottom :2%' class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_7-of-12">  
             <lightning-input onchange={handleChange}  required type="checkbox" name="Privacy__c" label="Privacy"></lightning-input>
                    </div>
                    </div>
                    
                    <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_7-of-12"> 
             <lightning-button disabled={bottonDis} style ='margin-left:1%' variant="success" label="Invia" title="Invia" onclick={handleInsert} class="slds-m-left_x-small"></lightning-button>
             <lightning-button variant="brand" label="Reset" title="Reset" onclick={handleReset} class="slds-m-left_x-small"></lightning-button>
             <template if:true={errorCall}>
                <p>{errorMessage}</p>

             </template>
                </div>
                 </div>
    </div>      
           
            
            
           
            



       
        </article>
    </template>
        <template if:true={thanksPage}>
           
   
           
                <article class="slds-card slds-size_large">
                    <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title={nomeSquadra}>
                    <span class="slds-assistive-text">{nomeSquadra}</span>
                    </span>
                    </div>
                    <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                    <a href="#" class="slds-card__header-link slds-truncate" title={nomeSquadra}>
                    <span>{nomeSquadra}</span>
                    </a>
                    </h2>
                    </div>
                    </header>
                    </div>
            
                 
                    <div class="slds-card__body slds-card__body_inner">
                            
                       
                        <p>Ciao, {nomePresidente}</p>
                        <p>Ecco la tua sede: {nomeSede}</p>
            
                        <lightning-button  variant="success" label="Crea Rosa" title="Crea Rosa" onclick={handleRosa} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button  variant="brand" label="Back" title="Back" onclick={handleBack} class="slds-m-left_x-small"></lightning-button>
                                
                        
                            
                     </div>      
                       
                        
                        
                       
                        
            
            
            
                   
                    </article>
                
                    
              
     </template>
</template>
