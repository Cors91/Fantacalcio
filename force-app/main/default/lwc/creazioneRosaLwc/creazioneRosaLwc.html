<template>
    <h1>{team.NomeSquadra__c}</h1>
    <article class="slds-card slds-size_large">
        <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-account" title="creazioneTeam">
        <span class="slds-assistive-text">Creazione della Rosa</span>
        </span>
        </div>
        <div class="slds-media__body">
        <h2 class="slds-card__header-title">
        <a href="#" class="slds-card__header-link slds-truncate" title="CreazioneTeam">
        <span>Creazione della Rosa</span>
        </a>
        </h2>
        </div>
        </header>
        </div>

     
        <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_7-of-12">
            <!-- qui mettiamo il form -->
             <lightning-input onchange={handleChange} required label='Nome Giocatore' type='text' name='NomeGiocatore__c' placeholder="Inserisci il Nome del tuo Giocatore"></lightning-input>
                </div>
                </div>
                    <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_7-of-12">
             <lightning-input onchange={handleChange} required label='Cognome Giocatore' type='text' name='CognomeGiocatore__c' placeholder="Inserisci il Cognome del tuo Giocatore"></lightning-input>
                        </div>
                        </div>
                            <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_7-of-12">
             <lightning-input onchange={handleChange}  label='Eta' type='text' name='Eta__c' placeholder="Inserisci l'eta del Giocatore"></lightning-input>
                                </div>
                                 </div>
                                     <div class="slds-grid slds-wrap">
                                     <div class="slds-col slds-size_7-of-12">
            
       

           
                                            </div>
                                            </div>
                <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_7-of-12">                             
             <lightning-combobox required
             name="Ruolo__c"
             label="Ruolo"
             value={valueCombo}
             placeholder="Seleziona Ruolo"
             options={options}
             onchange={handleChange} ></lightning-combobox>
                </div>
                </div>
                   
             
                   
                    
                    <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_7-of-12"> 
             <lightning-button disabled={bottonDis} style ='margin-left:1%' variant="success" label="Invia" title="Invia" onclick={handleInsert} class="slds-m-left_x-small"></lightning-button>
             <lightning-button variant="brand" label="Reset" title="Reset" onclick={handleReset} class="slds-m-left_x-small"></lightning-button>
             <template if:true={errorCall}>
                <p>{errorMessage}</p>

             </template>
                </div>
                 </div>
    </div>      
           
            
            
           
            



       
        </article>
    </template>









</template>
